</head>

<body>
    <h1>Edit a Moose</h1><!--header w/ number 1-6-->

        <br><br>

        <input type = "text" id = "image" name = "image">
        
        <br><br>

        <input type = "submit" value = "Edit this Moose">
    </form>

    <br>
